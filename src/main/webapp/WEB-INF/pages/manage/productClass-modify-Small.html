<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理 - 易买网</title>
<link type="text/css" rel="stylesheet" href="/easybuy/css/style.css" />
<script type="text/javascript" src="/easybuy/scripts/function-manage.js"></script>
	<script>
		function confilmdel() {
			if(window.confirm("是否确认删除？")){
				return true;
			}
			else {
				return false;
			}
		}
	</script>
</head>
<body>
<div id="header" class="wrap">
	<div id="logo"><img src="/easybuy/images/logo.gif" /></div>
	<div class="help"><a th:href="@{/topageindex}">返回前台页面</a></div>
	<div class="navbar">
		<ul class="clearfix">
			<li><a th:href="@{/tomanage}">首页</a></li>
			<li><a th:href="@{/user}">用户</a></li>
			<li class="current"><a th:href="@{/product}">商品</a></li>
			<li><a th:href="@{/order}">订单</a></li>
			<li><a th:href="@{/manageguestbook}">留言</a></li>
			<li ><a th:href="@{/news}">新闻</a></li>
		</ul>
	</div>
</div>
<div id="childNav">
	<div class="welcome wrap">
		管理员<span th:text="${session.user}"></span>您好，今天是<span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}"></span>，欢迎回到后台管理。
	</div>
</div>
<div id="position" class="wrap">
	您现在的位置：<a th:href="@{/tomanage}">易买网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
	<div id="menu-mng" class="lefter">
		<div class="box">
			<dl>
				<dt>用户管理</dt>
				<dd><em><a th:href="@{/useradd}">新增</a></em><a th:href="@{/user}">用户管理</a></dd>
				<dt>商品信息</dt>
				<dd><em><a th:href="@{/productClassaddBig}">新增大分类</a></em><a th:href="@{/productClass}">分类管理</a></dd>
				<dd><em><a th:href="@{/productadd}">新增</a></em><a th:href="@{/product}">商品管理</a></dd>
				<dt>订单管理</dt>
				<dd><a th:href="@{/order}">订单管理</a></dd>
				<dt>留言管理</dt>
				<dd><a th:href="@{/manageguestbook}">留言管理</a></dd>
				<dt>新闻管理</dt>
				<dd><em><a th:href="@{/newsadd}">新增</a></em><a th:href="@{/news}">新闻管理</a></dd>
			</dl>
		</div>
	</div>
	<div class="main">
		<h2>管理小分类</h2>
		<div class="manage">
			<form action="manage-result">
				<table class="form">
					<tr>
						<td class="field">当前父分类：</td>
						<td>
							<select name="parentId">
								<option th:each="bigcategory:${BigCategory}" th:value="${bigcategory.id}" th:text="${bigcategory.name}"></option>
							</select>
						</td>
						<td><a th:each="bigcategory:${BigCategory}" th:href="@{/productClassadd(id=${bigcategory.id})}"><button type="button">新增小分类</button></a></td>
					</tr>

					<table class="list">
						<tr th:each="bigcategory:${BigCategory}">
							<table class="list">
							<tr th:each="smallcategory:${BigCategory.smallCategorys}">
							<td class="first w4 c" th:text="${smallcategory.id}" >ID</td>
							<td class="childClass" th:text="${smallcategory.name}">小类</td>
							<td class="w1 c"><a th:href="@{/toupdatesmallcategory(id=${smallcategory.id},name=${smallcategory.name},parentname=${bigcategory.name},pid=${bigcategory.id})}">修改</a> <a th:href="@{/deletexfl(sid=${smallcategory.id},bid=${bigcategory.id})}" onclick="return confilmdel()">删除</a></td>
							</tr>
							</table>
						</tr>
					</table>

<!--					<table class="list">-->
<!--						<tr th:each="smallcategory:${BigCategory.smallCategorys}">-->
<!--							<td class="first w4 c" th:text="${smallcategory.id}" >ID</td>-->
<!--							<td class="childClass" th:text="${smallcategory.name}">小类</td>-->
<!--							<td class="w1 c"><a th:href="@{/toupdatesmallcategory(id=${smallcategory.id},name=${smallcategory.name},parentname=${bigcategory.name})}">修改</a> <a th:href="@{/deletexfl(sid=${smallcategory.id},bid=${bigcategory.id})}">删除</a></td>-->
<!--						</tr>-->
<!--					</table>-->
				</table>
			</form>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div id="footer">
	Copyright &copy; 2010  All Rights Reserved. 京ICP证1000001号
</div>
</body>
</html>
