<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:span共th="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理 - 易买网</title>
<link type="text/css" rel="stylesheet" href="/easybuy/css/style.css" />
<script type="text/javascript" src="/easybuy/scripts/function-manage.js"></script>
	<script>
		function confilmdel() {
			if(window.confirm("是否确认删除？")){
				return true;
			}
			else {
				return false;
			}
		}
	</script>
</head>
<body>
<div id="header" class="wrap">
	<div id="logo"><img src="/easybuy/images/logo.gif" /></div>
	<div class="help"><a th:href="@{/topageindex}">返回前台页面</a></div>
	<div class="navbar">
		<ul class="clearfix">
			<li><a th:href="@{/tomanage}">首页</a></li>
			<li class="current"><a th:href="@{/user}">用户</a></li>
			<li><a th:href="@{/product}">商品</a></li>
			<li><a th:href="@{/order}">订单</a></li>
			<li><a th:href="@{/manageguestbook}">留言</a></li>
			<li ><a th:href="@{/news}">新闻</a></li>
		</ul>
	</div>
</div>
<div id="childNav">
	<div class="welcome wrap">
		管理员<span th:text="${session.user}"></span>您好，今天是<span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}"></span>，欢迎回到后台管理。
	</div>
</div>
<div id="position" class="wrap">
	您现在的位置：<a th:href="@{/tomanage}">易买网</a> &gt; 用户管理
</div>
<div id="main" class="wrap">
	<div id="menu-mng" class="lefter">
		<div class="box">
			<dl>
				<dt>用户管理</dt>
				<dd><em><a th:href="@{/useradd}">新增</a></em><a th:href="@{/user}">用户管理</a></dd>
				<dt>商品信息</dt>
				<dd><em><a th:href="@{/productClassaddBig}">新增大分类</a></em><a th:href="@{/productClass}">分类管理</a></dd>
				<dd><em><a th:href="@{/productadd}">新增</a></em><a th:href="@{/product}">商品管理</a></dd>
				<dt>订单管理</dt>
				<dd><a th:href="@{/order}">订单管理</a></dd>
				<dt>留言管理</dt>
				<dd><a th:href="@{/manageguestbook}">留言管理</a></dd>
				<dt>新闻管理</dt>
				<dd><em><a th:href="@{/newsadd}">新增</a></em><a th:href="@{/news}">新闻管理</a></dd>
			</dl>
		</div>
	</div>
	<div class="main">
		<h2>用户管理</h2>
		<div class="manage">
			<table class="list">
				<tr>
					<th>ID</th>
					<th>头像</th>
					<th>姓名</th>
					<th>密码</th>
					<th>性别</th>
					<th>出生日期</th>
					<th>手机</th>
					<th>Email</th>
					<th>地址</th>
					<th>操作</th>
				</tr>
				<!--/*@thymesVar id="userlist" type=""*/-->
				<tr th:each="user,userStat:${userlist}">
					<td class="first w4 c" th:text="${user.id}"></td>
					<td class="w1 c" ><img width="40px" height="30px" th:src="${user.imageurl}" alt="暂无头像"/></td>
					<td class="w1 c" th:text="${user.userName}"></td>
					<td class="w2 c" th:text="${user.password}"></td>
					<td class="w1 c" th:text="${user.gender}"></td>
					<td class="w4 c" th:text="${user.brith}"></td>
					<td class="w4 c" th:text="${user.tel}"></td>
					<td class="w4 c" th:text="${user.email}"></td>
					<td class="w4 c" th:text="${user.dizhi}"></td>
					<td class="w1 c"><a th:href="@{/usermodify(id=${user.id})}">修改</a> <p><a th:href="@{/userdelete(id=${user.id},PageNo=${PageNo},PageSie=${PageSize})}" onclick="return confilmdel()">删除</a></p></td>
				</tr>
				<tfoot>
				<tr>
					<td colspan="10"><a href="user?PageNo=1&PageSize=5">首页</a>
					<a th:if="${PageNo} le 1" href="javascript:alert('已经第一页了')">上一页</a>
						<a th:if="${PageNo} gt 1" th:href="@{/user(PageNo=${PageNo-1},PageSize=5)}">上一页</a>
						<a th:if="${PageNo} ge ${totalPages}" href="javascript:alert('已经是最后一页了')">下一页</a>
						<a th:if="${PageNo} lt ${totalPages}" th:href="@{/user(PageNo=${PageNo+1},PageSize=5)}">下一页</a>
						<a th:href="@{/user(PageNo=${totalPages},PageSize=5)}">末页</a>
						第<span th:text="${PageNo}"/>页/共<span th:text="${totalPages}"/>页
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div id="footer">
	Copyright &copy; 2010  All Rights Reserved. 京ICP证1000001号
</div>
</body>
</html>
